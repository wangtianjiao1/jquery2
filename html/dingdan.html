<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Document</title>

	
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
    
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a" id="four">
		<div data-role="header" >
			<a href="../index.html" data-icon="arrow-l" data-iconpos="left" data-ajax="false">Back</a>
			<h1>订单列表</h1>
		</div>
		<div data-role="content">
			<a href="#" data-role="button" onclick="del()">删除订单</a>
			以下为你的订购列表：
			<div class="ui-grid-b" style="margin:20px 0px;">
				<div class="ui-block-a ui-bar-a">房间楼层</div>
				<div class="ui-block-b ui-bar-a">是否带窗户</div>
				<div class="ui-block-b ui-bar-a">是否需要接送</div>

				<div class="ui-block-a ui-bar-b" id="orderitem"></div>
				<div class="ui-block-b ui-bar-b" id="flower"></div>
				<div class="ui-block-b ui-bar-b" id="jsong"></div>

				<div class="ui-block-c ui-bar-a">订购数量</div>
				<div class="ui-block-c ui-bar-a">客户联系方式</div>
				<div class="ui-block-c ui-bar-a"></div>

				<div class="ui-block-a ui-bar-b" id="num"></div>
				<div class="ui-block-c ui-bar-b" id="text1"></div>
			</div>
		</div>
		<div data-role="footer" data-position="fixed" style="text-align: center;padding:20px">订购热线：8888</div>
    </div>
</body>
</html>
<script type="text/javascript">
	
       $("#four").live('pageinit',function(){
		$('#orderitem').html(localStorage.orderitem);
        $('#flower').html(localStorage.flower);
        $('#jsong').html(localStorage.jsong);
        $('#num').html(localStorage.num);
        $('#text1').html(localStorage.text1);
        

	});
	function del(){
		localStorage.clear();
       
        $('.ui-grid-b').html("已经取消订单");
	}
		

		
	
	

</script>
